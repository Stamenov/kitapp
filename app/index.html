<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>MensaX - Admin Panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li id="mergeLi" data-bind="click: function() {setActiveMerge(true)}" class='active'><a href="#">Meal Merging</a></li>
          <li id="photoLi" data-bind="click: function() {setActiveMerge(false)}"><a href="#">Photos</a></li>
        </ul>
        <h3 class="text-muted">Admin Panel Mensa</h3>
      </div>
      
      <div data-bind="visible: mergingMode()">
        <h1>Pending merges:</h1>
        <h3 style="color: red;" data-bind="visible: mealDataArr().length === 0">Currently no pendings!</h3>
        <div class="row" data-bind="foreach: mealDataArr">
        <div data-bind="foreach: $data">
          <div class="col-lg-12"> 
              <br data-bind="visible: $index() === 0"/>  
              <a href="#" data-bind="text: $data.name, click: $root.markActice" data-toggle="collapse" data-target=".collapse"></a>
              <div class="collapse" data-bind="css: {hidden: $data != $root.selectedMeal()}">
                    <ul>
                        <li data-bind="text: 'id: ' + $data.data.id"></li>
                        <li data-bind="text: 'bio: ' + String($data.data.tags.bio)"></li>
                        <li data-bind="text: 'fish: ' + String($data.data.tags.fish)"></li>
                        <li data-bind="text: 'pork: ' + String($data.data.tags.pork)"></li>
                        <li data-bind="text: 'cow: ' + String($data.data.tags.cow)"></li>
                        <li data-bind="text: 'cow_aw: ' + String($data.data.tags.cow_aw)"></li>
                        <li data-bind="text: 'vegan: ' + String($data.data.tags.vegan)"></li>
                        <li data-bind="text: 'veg: ' + String($data.data.tags.veg)"></li>
                        <li data-bind="text: 'add: ' + String($data.data.tags.add)"></li>
                        <li data-bind="text: 'active: ' + String($data.data.active)"></li>
                    </ul>
              </div>
              <div data-bind="visible: ($index() === ($parent.length - 1))">
                <button type="button" data-bind="click: $root.acceptMerge" class="btn btn-success">Accept</button>
                <button type="button" data-bind="click: $root.declineMerge" class="btn btn-danger">Decline</button>
              </div>
          </div>
          </div>
        </div>
      </div>

      <div data-bind="visible: !mergingMode()">
          <h1>Photo Proposals:</h1>
          <h3 style="color: red;" data-bind="visible: photosDataArr().length === 0">Currently no photo proposals!</h3>
          <div class="row" data-bind="foreach: photosDataArr">
              <div class="col-lg-12" style="border: 1px solid red; margin-bottom: 20px;">
                  <h4 data-bind="text: $data.mealName"></h4>
                  <a data-bind="attr: { href: $data.url }"> <img data-bind="attr: { src: $data.url }" width="250" class="img-responsive"/> </a>
                  <div style="float: right;">
                    <button type="button" data-bind="click: $root.acceptPhoto" class="btn btn-success">Accept</button>
                    <button type="button" data-bind="click: $root.declinePhoto" class="btn btn-danger">Decline</button>
                  </div>
                  <div class="clearfix;"></div>
              </div>
          </div>
      </div>

      <div class="footer">
        <p>With <span class="glyphicon glyphicon-heart"></span> from the MensaX-App team</p>
      </div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
